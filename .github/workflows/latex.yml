
name: Build and Release PDF

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        type: string

jobs:
  build-all-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Set up prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full gh jq

      - name: List all branches
        id: branches
        run: |
          BRANCHES=$(gh api repos/${{ github.repository }}/branches | jq -r '.[].name')
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PDFs for all branches
        run: |
          mkdir pdfs
          for BRANCH in ${{ steps.branches.outputs.branches }}; do
            echo "Checking out $BRANCH"
            git fetch origin $BRANCH
            git checkout $BRANCH
            latexmk -pdf main.tex
            cp main.pdf "pdfs/${BRANCH}.pdf"
          done

      - name: Create Release and Upload PDFs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: pdfs/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
